<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roar Cycle - Bike Repairs in Chennai</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-6 mx-auto">
    
                        <!-- form card login -->
                        <div class="card rounded-0 text-white">
                            <div class="card-header pr-5" >
                                <div class="text-center">
                                    <a><img src="images/logo-roar-bikes.png" class="img-fluid mb-2 " alt="">
                                    </a>
                                </div>
                                <div class="text-center">
                                    <h3 class="mb-0">Roar Bikes</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form" action="signup" autocomplete="off" id="formSignup"  method="POST" onsubmit="return hahah()">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="email" id="email" required>
                                        <div class="invalid-feedback">Oops, you missed this one.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required>
                                        <div class="invalid-feedback">Oops, you missed this one.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="password" required name="password">
                                        <div class="invalid-feedback">Enter your password too!</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Re-Enter password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="password1" required>
                                        <div class="invalid-feedback">Enter your password too!</div>
                                    </div>
                        
                                    <button type="submit" class="btn btn-outline-light btn-lg float-right" id="btnLogin">Create Account</button>
                                    <small class="text-white">Already have an account.click <a href="login">here</a></small>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
    
                    </div>
    
    
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
    <script src="file.js"></script>
</body>
</html>
